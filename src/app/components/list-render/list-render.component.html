<h2>Animais</h2>
<div class="template-component">
  <table>
    <tr>
      <th>Nome</th>
      <th>Raça</th>
      <th>Opção</th>
    </tr>
    <tr class="animals" *ngFor="let animal of animals">
      <td>{{ animal.name }}</td>
      <td>{{ animal.type }}</td>
      <td><li><button (click)="showAge(animal)" class="btn">Show Age</button></li></td>
    </tr>
  </table>
  <p class="animals">{{ animalDetails }}</p>
</div>
